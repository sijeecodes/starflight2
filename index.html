<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarFlight2</title>
    <link rel="stylesheet" href="style.css">

    <script type="module" src="./src/main.js"></script>

<body>
    <div id="canvas"></div>
    <div id="gameUI">
        <div id="inGame">
            <div class="gaugeBar" id="hp">
            </div>
            <div class="gaugeBar" id="energy">
            </div>
        </div>
        <div id="titleScreen">
            <div class="titleTitle">StarFlight</div>
            <ul class="titleScreenOptions">
                <li class="titleScreenOption selected" id="startGame"><span>start game</span></li>
                <li class="titleScreenOption" id="toSettings"><span>settings</span></li>
                <li class="titleScreenOption" id="toInstructions"><span>instructions / tips</span></li>
            </ul>
        </div>
        <div id="settings">
            <div class="settingsTitle">Settings</div>
            <ul class="settingsOptions">
                <li class="settingsOption selected" id="returnToTitle"><span>back to title</span></li>
                <li class="settingsOption" id="invertUpDown"><span>invert up/down keys: <span id="upDownSettings">inverted</span></span></li>
            </ul>
        </div>
        <div id="instructions">
            <div class="instructionsTitle">Instructions</div>
            <ul class="instructionsOptions">
                <li class="instructionsOption selected" id="returnToTitle"><span>back to title</span></li>
            </ul>
        </div>
    </div>
</body>
</html>
